<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot de Watson</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
    }
    .content {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido al Chatbot de Watson</h1>
  </header>
  <div class="content">
    <p>Haz clic en el Ã­cono flotante para comenzar a interactuar con el chatbot.</p>
  </div>
  <footer>
    <p>&copy; 2024 - Chatbot de Watson</p>
  </footer>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "23a1abbe-2651-4ec4-ac2b-c1d73876e991", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "3dd27389-a06a-42bf-84cd-4ee01eba347f", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
